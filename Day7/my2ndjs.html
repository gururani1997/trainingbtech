<html>
	<head>
		<title>Practicing JavaScript</title>
		<style type="text/css">
			body{
				font-family: Arial;
			}
			.makeItGood{
				padding: 5px;
				background: #ffff00;
				color: #ff0000;
				display: none;
				border-radius: 10px;
				min-width: 20%;
				max-width: 30%;
			}
			input{
				padding: 10px;
			}
		</style>
		<script type="text/javascript">
			function validateMe(){
				if(document.frm_.txtVal1.value == ''){
					document.getElementById("error_").innerHTML = "Please fill your name first, then proceed.";
					document.getElementById("error_").style.background = "#ffff00";
					document.getElementById("error_").style.display = "block";
				} else {
					document.getElementById("error_").innerHTML = "Correct";
					document.getElementById("error_").style.background = "#00ff00";
					document.getElementById("error_").style.color = "#0000ff";
					document.getElementById("error_").style.display = "block";
				}
			}
		</script>
	</head>
	<body>
		<center>
			<div class="makeItGood" id="error_">Some error</div>
			
			<div style="clear: both; width: 100px; height: 50px;"></div>
			
			<form name="frm_" method="post" style="padding: 10px;">
				<input type="text" name="txtVal1" /><br />
				<input type="button" value="Click" onclick="validateMe();" />
			</form>
		</center>
	</body>
</html>
