<html>
	<head>
		<title>Practicing Login Box</title>
		<link rel="stylesheet" href="mystyle.css" />
	</head>
	<body>
		<font face="Arial" size="3">
		<table border="0" width="100%" height="500">
			<tr>
				<td align="center">
					<table border="0" width="300" height="400">
						<tr height="80">
							<td valign="middle">
								<table border="0" bgcolor="#C0C0C0" bordercolor="#C0C0C0" cellpadding="20" cellspacing="0" width="100%">
								<tr>
									<td class="myfontsize">
										<font face="Arial">
											Login
										</font>
									</td>
								</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td valign="top">
								<table border="1" bordercolor="#C0C0C0" cellpadding="20" cellspacing="0" width="100%">
									<tr>
										<td>
											<table border="0" width="300" height="200">
												<tr>
													<td class="myfontsize mycontent">Username</td>
													<td align="right"><input type="text" name="txtUsr" /></td>
												</tr>
												<tr>
													<td class="myfontsize mycontent">Password</td>
													<td align="right"><input type="password" name="txtPwd" /></td>
												</tr>
												<tr>
													<td colspan="2" align="right">
														<input type="button" value="Sign in" />
													</td>
												</tr>
											</table>
										</td>
									<tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		</font>
	</body>
</html>
