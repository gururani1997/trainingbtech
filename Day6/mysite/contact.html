<!DOCTYPE html>

<html>
	<head>
		<title>Contact Us</title>
		<link rel="stylesheet" href="css/mystyle.css" />
	</head>
	<body>
		<center>
			<div class="head">
				<img src="images/contact.jpg" width="535" />
			</div>
			
			<div class="newline"></div>
			
			<form name="frmContact" method="post">
				<div class="row_">
					<div class="label">Name</div>
					<div class="txtBox">
						<input type="text" name="txtName" required="required" placeholder="Name here" />
					</div>
				</div>
					<div class="newline"></div>
				
				<div class="row_">
					<div class="label">Email</div>
					<div class="txtBox">
						<input type="email" name="txtEmail" required="required" placeholder="Email here" />
					</div>
				</div>
					<div class="newline"></div>
				
				<div class="row_">
					<div class="label">Message</div>
					<div class="txtBox">
						<textarea rows="6" cols="45" name="txtMessage" required="required" placeholder="Message here"></textarea>
					</div>
				</div>
					<div class="newline"></div>
					
				<div class="row_">
					<div class="txtBox" style="text-align: right">
						<input type="button" value="SUBMIT" />
					</div>
				</div>
			</form>
		</center>
	</body>
</html>
