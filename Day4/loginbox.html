<html>
	<head>
		<title>Practicing Login Box</title>
	</head>
	<body>
		<center>
		<table border="0" width="300" height="400" cellpadding="0">
			<tr height="80">
				<td valign="middle" bgcolor="#DDDDDD" style="padding: 0px 0px 0px 15px;">
					<font face="Arial" size="6">
						Login
					</font>
				</td>
			</tr>
			<tr>
				<td valign="top">
					<table border="1" bordercolor="#C0C0C0" cellpadding="20" cellspacing="0" width="100%">
						<tr>
							<td>
								<table border="0" width="300" height="200">
									<tr>
										<td class="myfontsize mycontent">Username</td>
										<td align="right"><input type="date" name="txtUsr" /></td>
									</tr>
									<tr>
										<td class="myfontsize mycontent">Password</td>
										<td align="right"><input type="password" name="txtPwd" /></td>
									</tr>
									<tr>
										<td colspan="2" align="right">
											<input type="button" value="Sign in" />
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		</center
	</body>
</html>
