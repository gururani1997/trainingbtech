<html>
	<head>
		<title>Practicing Inline CSS</title>
	</head>
	<body topmargin="70">
		<center>
			<!-- Below paragraph is for heading of login box -->
			<div style="width:350px; background:#DDDDDD; padding:20px; font-family:Arial; font-size:30px; text-align:left">
				Login
			</div>
			
			<div style="clear: both; padding: 5px"></div>
			
			<!-- Below division is for the content of login box -->
			 <div style="width:350px; border: #808080 solid 1px; overflow:hidden; padding:20px">
				<!-- Below division is for the username -->
				<div style="width: 100px; float:left">
					username
				</div>
				<div style="float:left; width:240px; text-align: right">
					<input type="username" name="txtUsr" />
				</div>
				
				<div style="clear: both; padding: 5px"></div>
				
				<!-- Below division is for the password -->
				<div style="width: 100px; float:left">
					Password
				</div>
				<div style="width:240px; float: left; text-align: right; ">
					<input type="password" name="txtUsr" />
				</div>
				
				<div style="clear: both; padding: 10px"></div>
				
				<!-- Below division is for the Sign in button -->
				<div style="width: 340px; text-align: right; float: left;border: #0000ff solid 0px">
					<input type="button" value="Sign in" />
				</div>
			</div>
		</center>
	</body>
</html>
