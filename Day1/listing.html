<html>
	<head>
		<title>Practicing Listing</title>
	</head>
	<body>
		<h3>Listing</h3>
		<ol type="1" start="1">
			<li>Country</li>
			<ol type="a" start="1">
				<li>India</li>
					<ol type="i" start="1">
						<li>Uttarakhand</li>
						<li>UP</li>
					</ol>
				<li>Pakistan</li>
				<li>China</li>
			</ol>
			<li>Continent</li>
		</ol>

		<ul type="square">
			<li>Country</li>
			<ul type="circle">
				<li>India</li>
					<ul type="disc">
						<li>Uttarakhand</li>
						<li>UP</li>
					</ul>
				<li>Pakistan</li>
				<li>China</li>
			</ul>
			<li>Continent</li>
		</ul>
	</body>
</html>
